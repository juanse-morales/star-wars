<div id="header-envelope">
  <div class="envelope" *ngFor="let item of envelopes">
    <picture>
      <source type="image/webp"
        srcset="../../assets/envelope-flat-2.webp 1x, ../../assets/envelope-flat.webp 2x">
      <source type="image/png"
        srcset="../../assets/envelope-flat-2.png 1x, ../../assets/envelope-flat.png 2x">
      <img src="../../assets/envelope-flat-2.png" alt="Sobre" loading="lazy" width="250px">
    </picture>
  </div>
</div>
