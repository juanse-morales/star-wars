<div id="header-envelope" [ngClass]="(blocked || envelopeBlocked)?'disable-pointer':''">
  <div class="envelope" *ngFor="let item of envelopes; index as i">
    <picture (click)="onClicEnvelope(i)">
      <source type="image/webp" srcset="../../assets/envelope-flat-2.webp 1x, ../../assets/envelope-flat-2.webp 2x">
      <source type="image/png" srcset="../../assets/envelope-flat-2.png 1x, ../../assets/envelope-flat-2.png 2x">
      <img src="../../assets/envelope-flat-2.png" alt="Sobre" loading="lazy" width="250px">
    </picture>
    <ngx-loading [show]="loading" [config]="{
      animationType: ngxLoadingAnimationTypes.chasingDots,
      primaryColour: '#fff',
      secondaryColour: '#ccc',
      backdropBorderRadius: '3px'
    }"></ngx-loading>
  </div>
</div>
<div id="content-envelope">
  <div id="plates-container">
    <plate-envelope *ngFor="let item of envelopePlates" [contentPlate]="item" [isOpen]="isOpenPlate" (emitPlateToRemove)="onReceivePlateToRemove($event)"></plate-envelope>
  </div>
</div>
